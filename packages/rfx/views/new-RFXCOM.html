<div class="form-group">
    <label for="mode" class="control-label col-sm-2">Mode</label>
    <div class="col-sm-10">
        <select id="mode" data-bind="{value:device.mode}" class="form-control">
            <option value="http">http</option>
            <option value="ip">ip</option>
            <option value="usb">usb</option>
        </select>
    </div>
</div>
