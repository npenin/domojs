<header class="full-body-width">
    <nav>
        <h1 class="logo">Domojs</h1>
    </nav>
</header>
<main>
    <h1>Welcome <span data-bind data-bind-inner-text="context.name || ''"></span> !</h1>

    <div class="card-container controllable" on="{'controllable.selected':controller.cardSelected.bind(controller)}">
        <template is="kl-each" each="controller.commands#async" data-bind item-property-name="command">
            <div class="tile" data-bind data-bind-inner-text="command.name"
                data-bind-attributes="{command:[command.name]#json}" tabindex="0">
            </div>
        </template>
        <div class="tile" command="['pm.@domojs/devicetype.RFXCOM.exec' ,'Tous', 'up']">
            <div>
                Ouvrir les volets
            </div>
        </div>
        <div class="tile">
            <div></div>
        </div>
        <div class="tile" tabindex="-1">
            <div></div>
        </div>
        <div class="tile" command="['pm.@domojs/devicetype.RFXCOM.exec' ,'Tous', 'stop']">
            <div>
                ArrÃªter les volets
            </div>
        </div>
        <div class="tile" tabindex="-1">
            <div></div>
        </div>
        <div class="tile">
            <div></div>
        </div>
        <div class="tile" command="['pm.@domojs/devicetype.RFXCOM.exec' ,'Tous', 'down']">
            <div>
                Baisser les volets
            </div>
        </div>
        <div class="tile">
            <div></div>
        </div>
    </div>
</main>
