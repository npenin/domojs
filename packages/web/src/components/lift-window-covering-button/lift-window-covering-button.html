<div>
    <button on on-click="controller.openDialog?.()">
        <ibm-icon icon="icons.windowCoveringLift"></ibm-icon>
    </button>

    <dialog class="bottom vertical swipe-container">
        <button aria-label="grip" type="button" on on-swipe-down="controller.closeDialog()"></button>
        <legend class="vertical split-button" style="clear:right; margin-top:var(--gutter-y)">
            <button on on-click="controller.runCommand(context#unbind, 'UpOrOpenCommand')">
                <ibm-icon icon="icons.shutterUp"></ibm-icon>
            </button>
            <button on on-click="controller.runCommand(context#unbind, 'DownOrCloseCommand')">
                <ibm-icon icon="icons.shutterDown"></ibm-icon>
            </button>

        </legend>
    </dialog>

</div>
