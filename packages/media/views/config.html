<h1>Media libraries configuration</h1>
<style>
    #content {
        flex-direction: column;
    }

    #commandGroup.dynamic .btn-primary {
        display: none;
    }

    #commandGroup.static .btn-primary {
        display: inline-block;
    }
</style>
<a class="btn btn-default" data-bind="{click:addNewItem}">Add Library</a>
<ul>
    <li data-bind="{each:{in:'/api/@domojs/media/libraries' #http, key:'name', value:'path' }}">
        <span style="font-weight: bold" data-bind="{text:name}"></span>
        <input type="text" data-bind="{value:path }" />
        <a class="btn fas far fa-save" data-bind="{click:{url:'/api/@domojs/media/library/'+name, body:{path:path}, method:'postJSON'} #http}"></a>
    </li>
    <li data-bind="{each:{in:newItems, key:'name', value:'path' }}">
        <span style="font-weight: bold" data-bind="{text:name}"></span>
        <input type="text" data-bind="{value:path }" />
        <a class="btn fas far fa-save" data-bind="{click:{url:'/api/@domojs/media/library/'+name, body:{path:path}, method:'postJSON'} #http}"></a>
    </li>
</ul>
