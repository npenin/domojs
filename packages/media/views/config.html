<h1>Media libraries configuration</h1>
<style>
    #content {
        flex-direction: column;
    }

    #commandGroup.dynamic .btn-primary {
        display: none;
    }

    #commandGroup.static .btn-primary {
        display: inline-block;
    }
</style>
<div>
    <a class="btn btn-secondary" data-bind="{click:addNewItem}">
        <span class="fas far fa-plus"> </span> Add Library</a>
    <ul>
        <li data-bind="{each:{in:'/api/@domojs/media/libraries' #http, key:'name', value:'path' }}">
            <span style="font-weight: bold" data-bind="{text:name}"></span>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="path" aria-label="path" data-bind="{value:path }">
                <div class="input-group-append">
                    <a class="btn btn-primary fas far fa-save" data-bind="{click:{args:['/api/@domojs/media/library/'+name, {path:path}], method:'postJSON'} #call:$http}"></a>
                </div>
            </div>
        </li>
        <li data-bind="{each:{in:newItems, value:'lib' }}">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="name" aria-label="name" data-bind="{value:lib.name }">
                <input type="text" class="form-control" placeholder="path" aria-label="path" data-bind="{value:lib.path }">
                <div class="input-group-append">
                    <a class="btn btn-primary fas far fa-save" data-bind="{click:{args:['/api/@domojs/media/library/'+lib.name, {path:lib.path}], method:'postJSON'} #call:$http}"></a>
                </div>
            </div>
        </li>
    </ul>
</div>
