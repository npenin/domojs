<div>

    <div class="form-group">
        <label for="ztype" class="control-label col-sm-2">Type</label>
        <div class="col-sm-10">
            <select class="form-control" name="ztype" id="ztype" data-bind="{value:device.ztype}">
                <option value=""></option>
                <option value="gateway">Gateway</option>
                <option value="device">Device</option>
            </select>
        </div>
    </div>


    <div class="form-group" data-bind="{show:device.ztype=='gateway'}">
        <label for="port" class="control-label col-sm-2">Port</label>
        <div class="col-sm-10">
            <select class="form-control" type="text" id="port" name="port" placeholder="Serial Port"
                data-bind="{value:device.port, options:{in:'/api/@domojs/zigate/gateways' # http, text:comName, value:comName}}"
                required>
                <option value=""></option>
            </select>
        </div>
    </div>


    <div class="form-group" data-bind="{show:device.ztype=='device'}">
        <label for="zdevice" class="control-label col-sm-2">Device</label>
        <div class="col-sm-10">
            <select class="form-control" id="zdevice" name="zdevice"
                data-bind="{value:device.zdevice, options:{in:'/api/@domojs/zigate/pending' # http, text:name, value:address}}">
                <option value=""></option>
            </select>
        </div>
    </div>

</div>
